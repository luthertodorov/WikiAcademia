<style>
html, body {
height: 100%;
margin: 0;
}
.leaflet-container {
height: 100vh;
width: 100vw;
max-width: 100%;
max-height: 100%;
}
</style>


</head>
<body>

<div id='map'></div>

<script>

const map = L.map('map', {

    crs: L.CRS.Simple,

    defaultZoom: -1,
    maxZoom: 1,
    minZoom: -2.5,

});

const bounds = [[0, 0], [3185, 4763]];
const image = L.imageOverlay('Faerun Editado.jpg', bounds).addTo(map);

map.fitBounds(bounds);

</script>



</body>
